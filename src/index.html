<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Html Form with JS</title>
</head>

<body>
    <form id="form">    <div class="card m-5" action="/" method="GET">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="card-body" >
            <div class="p-1">
                <div class="row px-3 col-12">
                    <div class="alert alert-danger" id="error" role="alert" style="display: none;"></div>
                </div>

                <div class="row p-1 ">

                    <div class="col-5">
                        <label for="ccn">Card#</label> <br>
                        <input type="text" name="ccn" id="ccn" class="form-control" placeholder="xxxxxxxxxxxxxxxx">

                    </div>
                    <div class="col-3">
                        <!--...-->
                        <label for="cvc">CVC</label> <br>
                        <input type="password" name="cvc" id="cvc"class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <!--...-->
                        <label for="money">Amount</label> <br>
                        <input type="text" name="money" id="money" class="form-control" placeholder="$">

                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-6">
                        <label for="firstname">First Name</label>

                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                    
                </div>
                <div class="row p-1">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city"class="form-control">
                    </div>
                    <!--...-->

                    <div class="col-3 form-group">
                        <label for="inputState">State</label>
                        <select id="inputState" name="inputState" class="form-control">
                            <option>...</option>
                            <option selected>Arica y Parinacota</option>
                            <option selected>Tarapacá</option>
                            <option selected>Antofagasta</option>
                            <option selected>Atacama</option>
                            <option selected>Coquimbo</option>
                            <option selected>Valparaísto</option>
                            <option selected>O'Higgins</option>
                            <option selected>Maule</option>
                            <option selected>Bío Bío</option>
                            <option selected>Araucanía</option>
                            <option selected>Los Ríos</option>
                            <option selected>Los Lagos</option>
                            <option selected>Aysén</option>
                            <option selected>Magallanes</option>
                            <option selected>RM</option>
                        </select>
                    </div>
                    <!--...-->

                    <div class="col-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" id="inputZip" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-6">
                    We accept: <br>
                    <div class="btn-group-justified" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"> <i class="fa-brands fa-cc-mastercard"></i> <input type="radio"
                                    name="card" value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-visa"></i> <input type="radio" name="card"
                                    value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-diners-club"></i> <input type="radio"
                                    name="card" value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-amex"></i> <input type="radio" name="card"
                                    value="payment" checked>
                        </button>
                    </div>
                </div>



                <div class="col-6">
                    <label for="comment">Message:</label>
                    <div class="pr-5"><textarea class="form-control rows=3" id="comment"></textarea>

                    <span class="text-muted" style="font-size: 10px;">Add any notes here.</span>
                </div>
                </div>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-end">
            <div class="px-1">
                <a href="#" class="btn btn-secondary" id="cancel">Cancel</a>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>

        </div>
    </div>
</form>









        <!-- JavaScript Bundle with Popper -->
        <script type="text/javascript" src="app.js"></script>
   
</body>


</html>
