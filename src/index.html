<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="card m-5">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="p-1">
                <div class="row px-3">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing </div>
                </div>
                <div class="row p-1 ">

                    <div class="col-5">
                        <label for="ccn">Card#</label> <br>
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx">

                    </div>
                    <div class="col-3">
                        <!--...-->
                        <label for="cvc">CVC</label> <br>
                        <input type="password" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <!--...-->
                        <label for="money">Amount</label> <br>
                        <input type="text" class="form-control" placeholder="$">

                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-6">
                        <label for="formGroupExampleInput">First Name</label>

                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="formGroupExampleInput">Last name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <!--...-->

                    <div class="col-3 form-group">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <!--...-->

                    <div class="col-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-6">
                    We accept: <br>
                    <div class="btn-group-justified" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"> <i class="fa-brands fa-cc-mastercard"></i> <input type="radio"
                                    name="card" value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-visa"></i> <input type="radio" name="card"
                                    value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-diners-club"></i> <input type="radio"
                                    name="card" value="payment" checked>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <label class="radio"><i class="fa-brands fa-cc-amex"></i> <input type="radio" name="card"
                                    value="payment" checked>
                        </button>
                    </div>
                </div>



                <div class="col-6">
                    <label for="comment">Message:</label>
                    <div class="pr-5"><textarea class="form-control rows=3" id="comment"></textarea>

                    <span class="text-muted" style="font-size: 10px;">Add any notes here.</span>
                </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <div class="px-1">
                <a href="#" class="btn btn-secondary" id="right">Cancel</a>
            </div>
            <div>

                <a href="#" class="btn btn-primary">Send</a>
            </div>

        </div>









        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
